      <p>Welches Genre bevorzugst du?</p>
      <input type="radio" name="genre" value="action" required><label>Action</label>
      <input type="radio" name="genre" value="rpg"><label>RPG</label>
      <input type="radio" name="genre" value="shooter"><label>Shooter</label>
      <input type="radio" name="genre" value="puzzle"><label>Puzzle</label>
      <input type="radio" name="genre" value="sport"><label>Sport</label>
      <input type="radio" name="genre" value="racing"><label>Racing</label>
      <input type="radio" name="genre" value="simulation"><label>Simulation</label>
      <input type="radio" name="genre" value="indie"><label>Indie</label>
    </div>

    <div class="question">
      <p>Alleine oder mit anderen?</p>
      <input type="radio" name="mode" value="single" required><label>Alleine</label>
      <input type="radio" name="mode" value="multi"><label>Mehrspieler</label>
    </div>

    <div class="question">
      <p>Modern oder Classic?</p>
      <input type="radio" name="era" value="modern" required><label>Modern</label>
      <input type="radio" name="era" value="classic"><label>Classic</label>
    </div>

    <div class="question">
      <p>Welches Setting spricht dich an?</p>
      <input type="radio" name="setting" value="fantasy" required><label>Fantasy</label>
      <input type="radio" name="setting" value="scifi"><label>Science Fiction</label>
      <input type="radio" name="setting" value="historical"><label>Historisch</label>
      <input type="radio" name="setting" value="urban"><label>Urban</label>
    </div>

    <div class="question">
      <p>Wie herausfordernd soll es sein?</p>
      <input type="radio" name="difficulty" value="casual" required><label>Casual</label>
      <input type="radio" name="difficulty" value="hardcore"><label>Hardcore</label>
    </div>

    <div class="question">
      <p>Welchen visuellen Stil bevorzugst du?</p>
      <input type="radio" name="visual" value="realistic" required><label>Realistic</label>
      <input type="radio" name="visual" value="stylized"><label>Stylized</label>
      <input type="radio" name="visual" value="retro"><label>Retro</label>
      <input type="radio" name="visual" value="anime"><label>Anime</label>
    </div>

      <input type="radio" name="length" value="medium"><label>Mittel</label>
      <input type="radio" name="length" value="long"><label>Lang</label>
    </div>

  { name: "Prison architect",                     genre: "simulation",  mode: "single", era: "modern",    setting: "urban",      difficulty: "casual",   visual: "stylized",length: "long" },
  { name: "Batman Arkham",                     genre: "action",  mode: "single", era: "classic",    setting: "urban",      difficulty: "casual",   visual: "realistic",length: "medium" },
  { name: "Banana shooter",                     genre: "indie",  mode: "multi", era: "modern",    setting: "urban",      difficulty: "casual",   visual: "stylized",length: "short" },
  { name: "Bloons",                     genre: "puzzle",  mode: "single", era: "classic",    setting: "fantasy",      difficulty: "casual",   visual: "stylized",length: "Medium" },
  { name: "Hearts of Iron IV",                     genre: "simulation",  mode: "multi", era: "modern",    setting: "historical",      difficulty: "hardcore",   visual: "stylized",length: "long" },
  { name: "Darksouls",                     genre: "action",  mode: "single", era: "modern",    setting: "fantasy",      difficulty: "hardcore",   visual: "Realistic",length: "medium" },
  { name: "Age of Empires",                     genre: "simulation",  mode: "multi", era: "classic",    setting: "historical",      difficulty: "casual",   visual: "stylized",length: "medium" },

    ];

    const prio = ["genre", "mode", "visual"];
    const allAttrs = prio.concat(["setting", "length", "difficulty", "era"]);

    const q = sel => document.querySelector(sel).value;

    const score = (g, attrs, c) => attrs.reduce((s, a) => s + (g[a] === c[a] ? 1 : 0), 0);

    document.getElementById("quizForm").addEventListener("submit", e => {
      e.preventDefault();

      const choices = {
        genre: q('input[name="genre"]:checked'),
        mode: q('input[name="mode"]:checked'),
        era: q('input[name="era"]:checked'),
        setting: q('input[name="setting"]:checked'),
        difficulty: q('input[name="difficulty"]:checked'),
        visual: q('input[name="visual"]:checked'),
        length: q('input[name="length"]:checked')
      };

      const filt = games.filter(g => prio.every(a => g[a] === choices[a]));

      let resultData = {};
      if (!filt.length) {
        resultData = {
          error: true,
          message: "Keine Spiele gefunden, die mit deinen Präferenzen übereinstimmen."
        };
      } else {
        const sorted = filt.map(g => ({ g, s: score(g, allAttrs, choices) }))
                            .sort((a, b) => b.s - a.s);
        const main = sorted[0].g;
        const extras = filt.filter(g => g.name !== main.name).slice(0, 5);
        resultData = {
          error: false,
          main: main,
          extras: extras
        };
      }

      localStorage.setItem("gameRecommendation", JSON.stringify(resultData));
      window.location.href = "login.html";
    });
  </script>
